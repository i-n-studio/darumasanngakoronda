<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>だるまさんがころんだ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>だるまさんがころんだ</h1>
    </header>
    <main>
      <canvas id="gameCanvas" width="800" height="400"></canvas>
      <section id="status">
        <div id="life">❤️ x <span id="lifeCount">3</span></div>
        <div id="distance">ゴールまで: <span id="distanceCount">100</span> m</div>
        <div id="timer">制限時間: <span id="timerCount">60</span>s</div>
      </section>
      <section id="controls">
        <div id="sensorUI">
          <div id="safeArea"></div>
          <div id="sensorDot"></div>
        </div>
        <button id="moveBtn">進む (長押し)</button>
      </section>
      <section id="debugControls">
        <button id="toggleDebug">デバッグ表示</button>
        <button id="togglePlayAudio">BGM再生</button>
        <label for="modeSelect" class="small">難易度</label>
        <select id="modeSelect" aria-label="難易度を選択してください">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </section>
    </main>
    <footer>
      <small>制作：浜松未来総合専門学校デジタルコンテンツ科2年 井上真翔</small>
    </footer>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
