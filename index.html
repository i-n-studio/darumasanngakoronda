<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>だるまさんがころんだ</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>だるまさんがころんだ</h1>
    </header>
    <main>
      <canvas id="gameCanvas" width="800" height="400"></canvas>
      <section id="status">
        <div id="life">❤️ x <span id="lifeCount">3</span></div>
        <div id="distance">ゴールまで: <span id="distanceCount">100</span> m</div>
        <div id="stateBadge" role="status" aria-live="polite" class="state-badge">状態: <span id="stateText">準備中</span></div>
        <div id="timer">制限時間: <span id="timerCount">60</span>s</div>
      </section>
      <section id="controls">
        <div id="sensorUI">
          <div id="safeArea"></div>
          <div id="sensorDot"></div>
        </div>
          <button id="moveBtn" aria-label="進む。長押しで前進">進む (長押し)
            <span id="moveBtnProgress" class="move-progress" aria-hidden="true"></span>
          </button>
      </section>
      <section id="debugControls">
        <button id="toggleDebug">デバッグ表示</button>
        <button id="togglePlayAudio">BGM再生</button>
          <button id="helpBtn" aria-controls="helpModal" aria-haspopup="dialog">ヘルプ</button>
        <label for="modeSelect" class="small">難易度</label>
        <select id="modeSelect" aria-label="難易度を選択してください">
          <option value="easy">Easy</option>
          <option value="normal" selected>Normal</option>
          <option value="hard">Hard</option>
        </select>
      </section>
    </main>
    <footer>
      <small>制作：浜松未来総合専門学校デジタルコンテンツ科2年 井上真翔</small>
    </footer>
  </div>
  <script src="js/game.js"></script>
    <div id="helpModal" role="dialog" aria-modal="true" aria-hidden="true">
      <div class="help-body">
        <h2>遊び方</h2>
        <ol>
          <li>進むボタンを長押ししてゴールを目指してください。</li>
          <li>鬼が振り向いたらボタンを離して止まるとバランスチャレンジが始まります。</li>
          <li>センサーUIの白いドットを緑の箱に収めると成功です。</li>
        </ol>
        <button id="closeHelp">閉じる</button>
      </div>
    </div>
</body>
</html>
